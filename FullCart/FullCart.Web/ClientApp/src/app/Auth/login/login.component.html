<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
        <div *ngIf="email?.hasError('required') && email?.touched" class="error">Email is required.</div>
        <div *ngIf="email?.hasError('email') && email?.touched" class="error">Invalid email format.</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"  class="form-control" id="password" formControlName="password" />
        <div *ngIf="password?.hasError('required') && password?.touched" class="error">Password is required.</div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="loginForm?.invalid">Login</button>
    </form>
  </div>
